<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>

            table {
                width: 100%;
                height: 70vh;
            }
            .textAreaWrapper {
                width: 100%;
                height: 70vh;
            }

            textarea {
                width: 80%;
                height: 95%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter code here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Parsed code here</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <div class="textAreaWrapper">
                            <textarea id="codePlaceholder" title="Enter code here"></textarea>
                        </div>
                        <div>
                            <label>Arguments here</label>
                        </div>
                        <div class="textarea">
                            <textarea id="argumentsHolder" title="Enter arguments here"></textarea>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="textAreaWrapper">
                        <pre id="parsedCode" title="Parse code">

                        </pre>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                        <button id="evalButton">Eval</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>
        </table>

        <script src="dist/bundle.js"></script>
    </body>
</html>
